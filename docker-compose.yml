services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: 5-8-13-postgres
    environment:
      POSTGRES_DB: 5-8-13_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 5-8-13-network

  # Redis
  redis:
    image: redis:8-alpine
    container_name: 5-8-13-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 5-8-13-network

  # Laravel Backend with Octane + RoadRunner
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 5-8-13-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - 5-8-13-network
    command: php artisan octane:start --server=roadrunner --host=0.0.0.0 --port=8000

  # Laravel Reverb WebSocket Server
  reverb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 5-8-13-reverb
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
    volumes:
      - ./backend:/var/www/html
      - reverb_storage:/var/www/html/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - 5-8-13-network
    command: php artisan reverb:start --host=0.0.0.0 --port=8080

  # Next.js Frontend
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: 5-8-13-app
    ports:
      - "3000:3000"
    env_file:
      - ./app/.env
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
      - reverb
    networks:
      - 5-8-13-network
    command: npm run dev

networks:
  5-8-13-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_storage:
  backend_cache:
  reverb_storage:
